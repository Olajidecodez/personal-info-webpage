<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My personal </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="slackDisplayImage">
            <img id="slackDisplayImage" src="Olajide.jpg" alt="Olajide_" data-testid="slackDisplayImage">
        </section>
         
        <section class="slackName">
           <p>Slack Name: <span id="slackUserName" data-testid="slackUserName"></span></p>
        </section>
         
        <section class="currentDayOfTheWeek">  
          <p>Current Day of the week: <span id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek"> 
            </span>
          </p>
        </section>

        <section class="currentUTCTime">
           <p>Current UTC Time: <span id="currentUTCTime" data-testid="currentUTCTime"></span></p>
        </section>

        <section class="myTrack">
            <p>Track: <span id="myTrack" data-testid="myTrack"></span></p>
        </section>
        
        <section class="githubURL">
          <p>Github URL: <a id="githubURL" href="https://github.com/Olajidecodez/personal-info-webpage" 
            data-testid="githubURL">Visit My GitHub Repository</p>
        </section>

        <script src="script.js"></script>
    </body>
</html>
